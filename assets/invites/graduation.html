<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Graduation Invitation â€” Elegant</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-image: url('https://images.pexels.com/photos/267885/pexels-photo-267885.jpeg?cs=srgb&dl=pexels-pixabay-267885.jpg&fm=jpg');
      --card-bg: linear-gradient(180deg, rgba(0,0,0,0.46), rgba(0,0,0,0.46));
      --accent: #d9a9b0; /* rose-gold/pink */
      --muted: #cfc2c6;
      --text: #efecec; /* light text on dark bg */
      --max-width: 720px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      color:var(--text);
      background-image: var(--bg-image);
      background-size:cover;
      background-position:center center;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .invite-card{
      width:100%;
      max-width:var(--max-width);
      background: var(--card-bg);
      border-radius:12px;
      padding:56px 40px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.6);
      text-align:center;
      color:var(--text);
      position:relative;
      overflow:hidden;
    }

    /* subtle grain overlay */
    .invite-card::before{
      content:"";
      position:absolute;inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.55));
      pointer-events:none;
    }

    .preline{
      font-family: 'Great Vibes', cursive;
      font-size:28px;
      margin:0 0 6px 0;
      color:var(--muted);
      position:relative;
      z-index:1;
    }

    h1.main-title{
      font-family: 'Playfair Display', serif;
      font-weight:400;
      font-size:42px;
      margin:8px 0 6px 0;
      letter-spacing:6px;
      text-transform:uppercase;
      color:var(--text);
      line-height:1.02;
      z-index:1;
      position:relative;
    }

    .year-row{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:24px;
      margin:18px 0 10px 0;
      z-index:1;
      position:relative;
    }

    .year-row .year-side{
      font-family:'Playfair Display', serif;
      font-size:26px;
      letter-spacing:6px;
      color:var(--muted);
    }

    /* mortarboard (SVG) */
    .mortar{
      width:120px;height:80px;display:flex;align-items:center;justify-content:center;
      z-index:1;position:relative;
    }
    .mortar svg{width:120px;height:auto;filter:drop-shadow(0 6px 12px rgba(0,0,0,0.6));}

    .honor{
      font-family:'Great Vibes', cursive;
      font-size:20px;
      color:var(--muted);
      margin-top:10px;
      z-index:1;position:relative;
    }

    .name{
      font-family:'Playfair Display', serif;
      font-size:22px;
      margin-top:12px;
      letter-spacing:0.6px;
      color:var(--text);
      z-index:1;position:relative;
    }

    .details{
      margin-top:18px;
      font-size:14px;
      color:#efecec;
      line-height:1.6;
      max-width:560px;
      margin-left:auto;margin-right:auto;
      z-index:1;position:relative;
    }

    .rsvp{margin-top:18px; font-size:13px; color:var(--muted); z-index:1;position:relative}

    /* accent rule */
    .accent-rule{
      height:2px; width:120px; background:linear-gradient(90deg, rgba(217,169,176,0.0), var(--accent));
      margin:18px auto 0;
      z-index:1;position:relative;
    }

    .footer{margin-top:22px; font-size:12px; color:rgba(255,255,255,0.6); z-index:1;position:relative}

    @media (max-width:520px){
      .invite-card{padding:34px 20px}
      .preline{font-size:20px}
      h1.main-title{font-size:28px;letter-spacing:4px}
      .mortar{width:90px}
      .year-row{gap:12px}
      .year-row .year-side{font-size:20px}
      .name{font-size:18px}
    }
  </style>
</head>
<body>
  <article class="invite-card" aria-label="Graduation invitation">
    <div class="preline">Join us for a</div>
    <h1 class="main-title">Graduation Celebration</h1>

    <div class="year-row" aria-hidden="true">
      <div class="year-side">20</div>
      <div class="mortar">
        <!-- rose-gold mortarboard SVG -->
        <svg viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0" stop-color="#f0c7cb" stop-opacity="1"/>
              <stop offset="1" stop-color="#d99ca8" stop-opacity="1"/>
            </linearGradient>
          </defs>
          <g transform="translate(20,10)">
            <path d="M0 40 L90 10 L180 40 L90 70 Z" fill="url(#g1)" stroke="#b97b84" stroke-width="2"/>
            <rect x="82" y="68" width="16" height="34" rx="3" fill="#b97b84"/>
            <path d="M92 74 C96 78 104 78 108 74" stroke="#b97b84" stroke-width="2" fill="none"/>
            <path d="M108 74 L122 84" stroke="#b97b84" stroke-width="3"/>
            <circle cx="122" cy="84" r="4" fill="#b97b84"/>
          </g>
        </svg>
      </div>
      <div class="year-side">23</div>
    </div>

    <div class="honor">in honor of</div>
    <div class="name">Clara Louise Gunderson</div>

    <div class="details">
      Sunday, June eleventh<br>
      at 6 o'clock in the evening<br>
      Osteria Luna in Stockton, New Jersey
    </div>

    <div class="rsvp">Please RSVP by June 1st<br>(987) 654-3210</div>

    <div class="accent-rule" aria-hidden="true"></div>
    <div class="footer">Proudly celebrating the Class of 2023</div>
  </article>
</body>
</html>
